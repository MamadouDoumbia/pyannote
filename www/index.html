<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pyannote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <style>
          body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
        </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <link href="css/pyannote.css" rel="stylesheet" media="screen" />

    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#">PyAnnote</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>


        <div class="container" id="whole"></div>

        <div class="container" id="detail"></div>

        <div class="container" id="player"></div>

        <div class="container" id="controls"></div>

        <script type="text/javascript" src="js/jquery-2.0.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/d3.v3.min.js"></script>
        <script type="text/javascript" src="js/pyannote.js"></script>

        <script>

            var data;

            d3.json('LCP_TopQuestions_2012-02-22_232700.json', function(error, json) {

                if (error) return console.warn(error);

                data = json;

                var whole = d3.selectAll("#whole")
                    .append("svg")
                    .attr("width", 600)
                    .attr("height", 100);

                var detail = d3.selectAll("#detail")
                    .append("svg")
                    .attr("width", 600)
                    .attr("height", 300);

                pyannote.draw(data, whole, detail);


            });
        </script>
    </body>
</html>
